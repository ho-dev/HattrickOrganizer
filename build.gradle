import java.text.SimpleDateFormat

plugins {
    id 'java'
    id 'application'
    id 'de.jansauer.poeditor' version '1.0.0'
    id 'org.kordamp.gradle.markdown' version '2.2.0'
    id "com.github.breadmoirai.github-release" version "2.2.10"
    id 'com.install4j.gradle' version '8.0.7'
}

repositories {
    jcenter()
    maven {
        url 'https://maven.ej-technologies.com/repository'
    }
}

dependencies {
    implementation 'com.install4j:install4j-runtime:8.0.7'
    implementation 'org.scribe:scribe:1.3.0'
    implementation 'org.hsqldb:hsqldb:2.4.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:okhttp:4.3.1'
    implementation 'com.github.weisj:darklaf-core:2.3.0'
    implementation 'com.github.weisj:darklaf-theme:2.3.0'
    implementation 'com.github.weisj:darklaf-property-loader:2.3.0'
    implementation 'org.javatuples:javatuples:1.2'
    implementation 'org.apache.commons:commons-text:1.8'
    implementation 'org.jetbrains:annotations:16.0.2'
    testImplementation 'junit:junit:4.12'
}


//  Version ============================================================
// Development_stage (DEV:0  BETA:1  STABLE:2)
def major = '4'
def minor = '0'
def development_stage = '0'
def releaseArtefacts = true
def min_version_auto_update = '4.0' // project minimum version for project auto-update, can be used to force fresh install in case of compatibility break

// region configuration ==============================================================================================
println "Configuration start"

ext {
    target_dir = "${buildDir}/artefacts"
}

// Define build number =================
def versionPropsFile = file('version.properties')
Properties versionProps = new Properties()
versionProps.load(new FileInputStream(versionPropsFile))
def buildNumber = (versionProps['buildNumber'] as Integer) + 1
buildNumber =  buildNumber.toString()
versionProps['buildNumber'] = buildNumber
versionProps.store(versionPropsFile.newWriter(), null)

project.version = major + '.' + minor + '.' + development_stage + '.' + buildNumber

println "Project:  $project.name $project.version ....................."

//  configure application plugin --------------------------------
application {
    mainClassName = 'core.HOLauncher'
}

//  configure java plugin --------------------------------
java {
    compileJava.options.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
    modularity.inferModulePath.set(true)
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
        }
        resources {
            srcDirs = ["src/main/java", "src/main/resources"]
        }
    }
    test {
        java {
            srcDirs = ["src/test/java"]
        }
        resources {
            srcDirs = ["src/test/resources"]
        }
    }
}

//  configure markdownToHtml --------------------------------
markdownToHtml {
    markdownToHtml.tables = true  // Configuration
