# Explain How To Use Transfer Scout
ExplainHowToUseTransferScout = <html>Jak používat\:<br/>&emsp;1. Abyste mohli používat tlačítko "Kopírovat do schránky" ujistěte se, že máte zatržené "Umožnit zkopírování do clipboardu", které naleznete<br/>&emsp;&emsp;Můj Hattrick -> Nastavení -> Uživatelské rozhraní. Pak můžete použít tlačítko "Kopírovat do schránky", které naleznete na stránce hráče.<br/>&emsp;2. Pro použití kopírování z klasických stránek, ujistěte se, že máte zatrženo "Nastavit klasické zobrazení", které naleznete<br/>&emsp;&emsp;Můj Hattrick -> Nastavení -> Uživatelské rozhraní. Pak zkopírujte informace o hráči ze stránky hráče<br/>NB\: Hattrick and HO\! musí mít nastavený stejný jazyk.<br/>Více informací\:</html>
