options.release_channels_STABLE_desc = 이 채널은 HO의 안정화된 최신 버전을 제공합니다.\n여러분은 신뢰성과 우수한 성능을 기대할 수 있습니다.
options.release_channels_BETA_desc = 제한된 위험이 있는 새로운 기능을 사용하는 것에 관심이 있으면 Beta 채널이 여러분에게 적합합니다.\nBeta 채널 릴리즈는 일반적으로 다음 릴리즈에 포함될 모든 기능이 포함되어 있습니다. 이 버전은 여전히 일부 버그와 성능 문제가 있을 것으로 예상됩니다.\n또한 번역 팀 구성원에게 권장되는 채널입니다.
options.release_channels_DEV_desc = DEV 채널은 HO 핵심 개발 팀의 우선 순위입니다.\n그러나 가장 최신의 훌륭한 기능을 사용하고 싶으면 이 채널을 선택할 수 있지만, 버그가 없는 상황을 전혀 예상할 수 없습니다\!
